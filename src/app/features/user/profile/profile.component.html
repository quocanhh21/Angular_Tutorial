<div class="profile-container">
    <div class="profile-card">
      <div class="avatar">
        <img src="https://i.pravatar.cc/150?img=3" alt="User Avatar">
      </div>
      <h2 class="name">{{ user.name }}</h2>
      <p class="email">{{ user.email }}</p>
  
      <button
        class="edit-btn">
        <a routerLink="/profile/edit" 
        class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md transition hover:bg-blue-600">
        Edit Profile
        </a>
    </button>
    </div>
  </div>
