<div class="edit-profile-container">
  <div class="edit-profile-card">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Edit Profile</h2>

    <form (ngSubmit)="saveChanges()" class="space-y-4">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name" class="text-gray-700 font-medium">Name</label>
        <input id="name" type="text" [(ngModel)]="user.name" name="name"
               class="form-input" placeholder="Enter your name">
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email" class="text-gray-700 font-medium">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email"
               class="form-input" placeholder="Enter your email">
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-6">
        <button type="submit" 
                class="btn-primary">
          Save Changes
        </button>
        <button type="button" (click)="cancelEdit()" 
                class="btn-secondary">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
