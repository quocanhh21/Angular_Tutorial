    <div class="lesson-list">
      <div class="lesson-card" *ngFor="let lesson of lessons">
        <h3 class="lesson-title">{{ lesson.title }}</h3>
        <p class="lesson-description">{{ lesson.description }}</p>
        
        <button 
          class="start-btn" 
          [disabled]="lesson.completed" 
          (click)="completeLesson(lesson)">
          {{ lesson.completed ? 'âœ… Completed' : 'Start Learning' }}
        </button>
      </div>
    </div>
  
    <div class="progress-card">
      <h3>ðŸ“Š Your Progress</h3>
      <p>Lessons Completed: <strong>{{ completedLessons }} / {{ lessons.length }}</strong></p>
      <div class="progress-bar">
        <div class="progress-fill" [style.width]="progressPercentage + '%'"></div>
      </div>
    </div>
  </div>
